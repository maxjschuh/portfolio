<div class="project-image">
    <img src="{{ project.image_path }}" alt="{{ project.image_alt }}">

    <img id="shadow-purple" class="shadow" src="./assets/img/shadows/{{ project.background_shadow_path }}"
        alt="background shadow">
        
</div>

<div class="project-info">

    <h3 class="title">{{ project.title }}</h3>
    <span class="stack">{{ project.stack }}</span>
    <span class="description" [innerHTML]="project.description"></span>

    <div class="button-row">

        <a href="{{ project.test_link }}" target="_blank" rel="noopener noreferrer">
            <button class="button-live-test">{{ "portfolio.portfolio-project.live-test-button" | translate }}</button>
        </a>

        <a href="{{ project.github_link }}" target="_blank" rel="noopener noreferrer">
            <button class="button-github">Github</button>
        </a>

    </div>

</div>
