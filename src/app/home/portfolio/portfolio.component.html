<section id="portfolio-section-headline">
    <h2>{{ "portfolio.headline" | translate }}</h2>

    <div id="portfolio-bullet-line"></div>

</section>

<summary [innerHTML]=" 'portfolio.summary' | translate"></summary>

<main>

    @for (project of projects; track $index) {

    <app-portfolio-project [project]="projects[$index]" [ngClass]="projects[$index].class"></app-portfolio-project>
    }

</main>
